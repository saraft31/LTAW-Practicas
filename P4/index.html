<!DOCTYPE html>
<html lang = "en" dir = "ltr">
    <head>

        <meta charset = "utf-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Electron CHAT</title>
         <!-- Only scripts and files from the local machine are allowed -->
         <meta http-equiv="Content-Security-Policy" content="default-src 'self';" />
        <!-- meto la hoja de estilo-->
        <link rel="stylesheet" href="index.css">
        <link rel="icon" href="icono.png">
        <!-- Cargar la biblioteca Socket.IO. Nos la debe entregar el servidor -->
        <!--<script src="/socket.io/socket.io.js"></script> -->
        <!-- Cliente que usa los Sockets.io-->
        <script src="index.js" defer></script>

    </head>
    <body>
        <h1>HOME CHAT (SERVER)</h1>
        <br>
        <div id="izquierda">
            <h2>Información</h2>
            <p>Versión de Node: <span id='info1' class="blue"></span></p>
            <p>Versión de Chrome: <span id='info2' class="blue"></span></p>
            <p>Versión de Electron: <span id='info3' class="blue"></span></p>
            <h2>Usuarios conectados</h2>
            <p id="usuarios"></p>
            <br>
            <h2>Dirección IP</h2>
            <p id="info4"></p>
            <br>
        </div>

        <div id="derecha">
            <h2>Pruebas</h2>
            <p><input type="button" value="Message" id="btn_test"></p>
            <br>
            <h2>Mensajes</h2>
            <p id="display"></p>
            <br>
        </div>
    </body>

</html>
