<!DOCTYPE html>
<html lang = "en" dir = "ltr">
    <head>

        <meta charset = "utf-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CHAT</title>
        <!-- meto la hoja de estilo-->
        <link rel="stylesheet" href="chat.css">
        <link rel="icon" href="icono.png">
        <!-- Cargar la biblioteca Socket.IO. Nos la debe entregar el servidor -->
        <script src="/socket.io/socket.io.js"></script>
        <!-- Cliente que usa los Sockets.io-->
        <script src="chat-client.js" defer></script>

    </head> 

    <body>
        <p>holaa esto va a ser un chat jeje</p>
        <div class="cabecera">
            <h1>CHAT WEB</h1>
          </div>
          <div class="centro">
            <div class="chat">
              <h3>CHAT ROOM</h3>
              <p id="display"></p>
            </div>
            <div class="writing">
              <input type="text" size="80" style="height:30px" id="msg" autocomplete="off" />
              <button type="button" id="send">SEND</button>
            </div>
          </div>
    
    </body>
